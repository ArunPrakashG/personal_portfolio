name: personal_portfolio
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  animate_do: ^3.3.3
  animated_text_kit: ^4.2.2
  circular_clip_route: ^0.2.0+3
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_riverpod: ^2.4.10
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  lottie: ^3.0.0
  mesh_gradient: ^1.1.6
  simple_shadow: ^0.3.1
  timelines: ^0.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.11
  flutter_test:
    sdk: flutter
  personal_flutter_lints:
    git:
      url: https://github.com/ArunPrakashG/personal_flutter_lints.git
      ref: main

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/
    - assets/shaders/

flutter_launcher_icons:
  image_path: "assets/logo.png"
  web:
    generate: true
flutter_native_splash:
  color: "#FCFCFC"
  image: "assets/logo.png"
